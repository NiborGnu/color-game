<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Guess the Color</title>
</head>

<body>
    <!-- Start Game button -->
    <button id="start-game">Start Game</button>
    <!-- Header -->
    <header>
        <h1>Guess the Color in<br><span id="h1-color">RGB</span></h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Menu row -->
        <div class="menu">
            <button class="btn" id="reset">Reset Game</button>
            <button class="btn difficulty" id="easy">Easy</button>
            <button class="btn difficulty" id="normal">Normal</button>
            <button class="btn difficulty" id="hard">Hard</button>
        </div>

        <!-- Right/Wrong score -->
        <div class="counter">
            <p id="right-count">Right: 0</p>
            <p id="wrong-count">Wrong: 0</p>
        </div>

        <!-- Game color section -->
        <div class="game-colors">
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
            <div class="color-box"></div>
        </div>
    </main>

    <footer>


    </footer>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
