<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Color Game. Choosing RGB Colors from random cubes">
    <meta name="keywords" content="Color Game. Choosing random Colors. Random RGB game">
    <meta name="author" content="Robin Ung">
    <!-- Favicon -->
    <link rel="icon" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Guess the Color</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Start Game button -->
        <div id="welcome-text">
            <h1 class="background">Welcome! <br>
                Time to pick out the right colors in my game! <br>
                Click "Start Game" and let's begin!
            </h1>
            <button id="start-game">Start Game</button>
        </div>
        <div class="win-color">
            <h1 id="hide">Guess the Color in<br><span id="h1-color">RGB</span></h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Menu row -->
        <div class="menu">
            <button id="reset">Reset Game</button>
            <button class="difficulty selected">Easy</button>
            <button class="difficulty">Normal</button>
            <button class="difficulty">Hard</button>
        </div>

        <!-- Right/Wrong score -->
        <div class="counter">
            <p id="right-count">Right: 0</p>
            <p id="message"></p>
            <p id="wrong-count">Wrong: 0</p>
        </div>

        <!-- Game color section -->
        <div id="game-colors">
            <div class="color-box" aria-label="Color to guess on"></div>
            <div class="color-box" aria-label="Color to guess on"></div>
            <div class="color-box" aria-label="Color to guess on"></div>
            <div class="color-box" aria-label="Color to guess on"></div>
            <div class="color-box" aria-label="Color to guess on"></div>
            <div class="color-box" aria-label="Color to guess on"></div>
            <div class="color-box" aria-label="Color to guess on"></div>
            <div class="color-box" aria-label="Color to guess on"></div>
            <div class="color-box" aria-label="Color to guess on"></div>
        </div>
        <button id="rules">Rules</button>
    </main>

    <footer>
        <p class="footer-text">Made by Robin Ung. Have fun and play!</p>
    </footer>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
